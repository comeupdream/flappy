<svg width="60" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c41e3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pipe body (RED) -->
  <rect x="5" y="0" width="50" height="380" fill="url(#pipeGradient)" stroke="#8b0000" stroke-width="2"/>

  <!-- Highlight -->
  <rect x="10" y="0" width="8" height="380" fill="rgba(255,255,255,0.2)"/>

  <!-- Shadow -->
  <rect x="47" y="0" width="6" height="380" fill="rgba(0,0,0,0.2)"/>

  <!-- Pipe cap at bottom (BLUE) -->
  <rect x="0" y="380" width="60" height="20" fill="url(#capGradient)" stroke="#1e3a8a" stroke-width="2"/>
  <rect x="3" y="380" width="10" height="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="50" y="380" width="8" height="20" fill="rgba(0,0,0,0.25)"/>

  <!-- Yellow stripe accent -->
  <rect x="25" y="0" width="10" height="380" fill="rgba(255,193,7,0.3)"/>
</svg>
