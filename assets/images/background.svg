<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ec0ca;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0e0e6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="400" height="600" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="320" cy="80" r="35" fill="#ffe066" opacity="0.8"/>
  <circle cx="320" cy="80" r="30" fill="#ffed4e"/>

  <!-- Clouds -->
  <g opacity="0.4">
    <!-- Cloud 1 -->
    <ellipse cx="80" cy="80" rx="25" ry="20" fill="white"/>
    <ellipse cx="100" cy="75" rx="30" ry="25" fill="white"/>
    <ellipse cx="120" cy="80" rx="25" ry="20" fill="white"/>

    <!-- Cloud 2 -->
    <ellipse cx="250" cy="120" rx="30" ry="25" fill="white"/>
    <ellipse cx="275" cy="115" rx="35" ry="30" fill="white"/>
    <ellipse cx="300" cy="120" rx="30" ry="25" fill="white"/>

    <!-- Cloud 3 -->
    <ellipse cx="140" cy="180" rx="28" ry="22" fill="white"/>
    <ellipse cx="165" cy="175" rx="32" ry="27" fill="white"/>
    <ellipse cx="190" cy="180" rx="28" ry="22" fill="white"/>

    <!-- Cloud 4 -->
    <ellipse cx="60" cy="240" rx="25" ry="20" fill="white"/>
    <ellipse cx="80" cy="235" rx="30" ry="25" fill="white"/>
    <ellipse cx="100" cy="240" rx="25" ry="20" fill="white"/>
  </g>

  <!-- Distant mountains -->
  <polygon points="0,400 80,320 160,380 240,300 320,360 400,280 400,600 0,600" fill="#8db896" opacity="0.3"/>

  <!-- Grass/Ground -->
  <rect x="0" y="530" width="400" height="70" fill="#90ee90"/>
  <rect x="0" y="530" width="400" height="5" fill="#7cdb7c"/>

  <!-- Ground dirt -->
  <rect x="0" y="535" width="400" height="65" fill="#c2a878"/>

  <!-- Ground texture -->
  <g opacity="0.3">
    <circle cx="30" cy="550" r="3" fill="#a08860"/>
    <circle cx="80" cy="560" r="2.5" fill="#a08860"/>
    <circle cx="150" cy="555" r="3.5" fill="#a08860"/>
    <circle cx="220" cy="570" r="2" fill="#a08860"/>
    <circle cx="290" cy="558" r="3" fill="#a08860"/>
    <circle cx="350" cy="565" r="2.5" fill="#a08860"/>
  </g>

  <!-- Small grass tufts -->
  <g fill="#6fbd6f">
    <rect x="20" y="527" width="3" height="8" rx="1"/>
    <rect x="25" y="525" width="3" height="10" rx="1"/>
    <rect x="30" y="528" width="3" height="7" rx="1"/>

    <rect x="100" y="526" width="3" height="9" rx="1"/>
    <rect x="105" y="524" width="3" height="11" rx="1"/>
    <rect x="110" y="527" width="3" height="8" rx="1"/>

    <rect x="200" y="525" width="3" height="10" rx="1"/>
    <rect x="205" y="527" width="3" height="8" rx="1"/>
    <rect x="210" y="526" width="3" height="9" rx="1"/>

    <rect x="310" y="528" width="3" height="7" rx="1"/>
    <rect x="315" y="525" width="3" height="10" rx="1"/>
    <rect x="320" y="527" width="3" height="8" rx="1"/>
  </g>
</svg>
